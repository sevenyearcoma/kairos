      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .ios-blur {
      backdrop-filter: blur(20px);

    }
    @keyframes pulse-gentle {
